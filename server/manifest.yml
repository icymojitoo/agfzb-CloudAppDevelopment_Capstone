  env:
  - API_KEY: ${{secrets.API_KEY}}
  - API_URL: ${{secrets.API_KEY}}

  jobs:
    steps:
    - uses: actions/checkout@v2
    - name: Watson API
      run: export API_KEY=$API_KEY
      shell: bash
    - name: Watson URL
      run: export API_URL=$API_URL
      shell: bash
  
  applications:
  - name: djangoapp
    routes:
      - route: momoibmcapstone.eu-gb.cf.appdomain.cloud
    memory: 128M
    buildpack: python_buildpack
  - name: djangoapp-nginx
    routes:
      - route: momoibmcapstone.eu-gb.cf.appdomain.cloud/static
    memory: 128M
    buildpack: staticfile_buildpack
